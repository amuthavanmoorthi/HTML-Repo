<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form within a table
    </title>
</head>
<body>
    <form>
        <table align="center">
            <caption><h1>Sign up Form for Programmers</h1></caption>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Mail</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Number</label></td>
                <td><input type="number"></td>
            </tr>
        </table><br>
        <center><input type="button" value="Sign up"></center>
        <center><p>-----Or-----</p></center>
        <center><p>If you already siged up - Sign in here.</p></center>
        <center><button><b>SIGN IN</b></button></center>
    </form>
</body>
</html>
